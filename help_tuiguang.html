<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>帮助中心-推广</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/help_course.css" />
		<script src="js/userem.js"></script>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ontouchstart ng-controller="fbCtrl">
		<!--引入头部-->
		<div ng-include="urltop"></div>

		<section class="section1">
			<img style="width: 100%;" src="img/help_tuiguang_banner.png" />
		</section>
		<!--推广教程-->
		<section class="section2">
			<p>在线推广教程</p>
			<div class="s2_box">

				<div class="answer">
					<ul>
						<li>
							<p class="need light">1.1在风暴产品中心下载统计组件LmService.apk和需要的推广APP安装包。
							</p>
							<img class="need" src="img/rom1.png" />
						</li>
						<li>
							<p class="need light">1.2先将下载统计组件LmService.apk内置于ROM的system/app目录下 ，否则无法计费。</p>
							<img class="need" src="img/rom2.png" />
						</li>
						<li>
							<p>1.3再将下载的推广APP放在 data/app或者system/app</p>
							<p>目录下。（注:data/app目录下APP</p>
							<p class="need">用户可自行卸载，system/app目录下用户无法卸载。）</p>
							<img class="need" src="img/rom3.png" />
						</li>
						<li>
							<p class="need light">1.4内置推广APP完成。不同的APP有不同的激活规则，详情请看介绍页。
							</p>
						</li>

					</ul>
				</div>
			</div>
		</section>

		<!--footer-->
		<div ng-include="urlfooter"></div>
	</body>

</html>

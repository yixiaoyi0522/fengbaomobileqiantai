<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>宣传单页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/advertisingPage.css" />
		<script src="js/userem.js"></script>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ontouchstart ng-controller="fbCtrl">
		<!--引入头部-->
		<div ng-include="urlcotop"></div>
		<section class="section1">
			<img style="width: 100%;" src="img/duty_banner.png" />
		</section>
		<!--宣传单页-->
		<section class="section2">

			<div class="s2_box">
				<p>第一步：制作单页</p>
				<form action="/">
					<ul>
						<li>
							<input type="text" name="username" value="" id="name" placeholder="请输入您的姓名">
						</li>
						<li>
							<input type="text" name="phone" value="" id="phone" placeholder="请输入您的手机号">
						</li>
						<li>
							<input type="text" name="wechat" value="" id="wechat" placeholder="请输入微信号">
						</li>
						<li>
							<input type="text" name="qq" value="" id="qq" placeholder="请输入QQ号">
						</li>
						<li class="address">
							<input type="text" name="address" value="" id="address" placeholder="请输入您的地址">
						</li>

					</ul>
				</form>
				<div class="preview">
					<button type="button" onclick="return createImage()" id="preview" href="#danye">预览单页</button>
				</div>
			</div>
		</section>
		<!--单页效果图-->
		<section class="section3">
			<div id="danye" class="s3_box">
				<p>第二步：生成单页</p>
				<div class="img">
					<img id="d_active" src="img/advertising_zhengmian.png" />
				</div>
				<div class="download">
					<a id="front_img" href="/">下载正面</a>
				</div>
				<div class="img">
					<img id="b_active" src="img/advertising_fanmian.png" />
				</div>
				<div class="download">
					<a id="back_img" href="/">下载反面</a>
				</div>
			</div>
		</section>
		<!--footer-->
		<div ng-include="urlfooter"></div>

	</body>

</html>

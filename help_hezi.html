<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>帮助中心-盒子</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/help_course.css" />
		<script src="js/userem.js"></script>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ontouchstart ng-controller="fbCtrl">
		<!--引入头部-->
		<div ng-include="urltop"></div>

		<section class="section1">
			<img style="width: 100%;" src="img/help_tuiguang_banner.png" />
		</section>
		<!--教程-->
		<section class="section2">
			<p>盒子教程</p>
			<div class="s2_box">

				<ul>
					<li>
						<p class="need">1.1 首先将盒子的取出，将电源线与网线连接上盒子的相应接口，网线必须能联网。</p>
						<img class="need" src="img/box1.jpg" />
					</li>
					<li>
						<p>1.2 待指示灯亮灯后将需要装app的手机用数据线连接到盒子上</p>
						<p>（USB数据线请自备），最多可支持4台手机同时安装</p>
						<p>此时手机应处于未锁屏状态，并注意手机屏幕</p>
						<p class="need">若弹出请求调试许可，选择允许调试。
						</p>
						<img class="need" src="img/box2.jpg" />
						<img class="need" src="img/box3.jpg" />
					</li>
					<li>
						<p class="need">1.3 开始安装，请注意手机屏幕上的安装进度，安装过程中显示为黄色，安装完成后为绿色且有安装完成提示，本 过程为全自动安装，安装过程中请勿操作手机，以免导 致app安装失败。
						</p>
						<img class="need" src="img/box4.jpg" />
					</li>
					<li>
						<p class="need">1.4 安装完成，待安装界面显示完成后方可拔下手机或数据线。
						</p>
						<img src="img/box5.jpg" />
					</li>

				</ul>
			</div>
		</section>

		<!--footer-->
		<div ng-include="urlfooter"></div>
	</body>

</html>

<!DOCTYPE html>
<html ng-app="fbApp">

	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>制作名片</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/makeCard.css" />
		<script src="js/userem.js"></script>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="controller/fbController.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body ontouchstart ng-controller="fbCtrl">
		<!--引入头部-->
		<div ng-include="urlcotop"></div>
		<section class="section1">
			<img style="width: 100%;" src="img/makeCard_banner.png" />
		</section>

		<!--制作名片-->
		<section class="section2">
			<div class="s2_box">
				<p>第一步：制作名片</p>
				<form action="/">
					<ul>
						<li>
							<input type="text" name="username" value="" id="name" placeholder="请输入您的姓名">
						</li>
						<li>
							<input type="text" name="phone" value="" id="phone" placeholder="请输入您的手机号">
						</li>
						<li>
							<input type="text" name="wechat" value="" id="wechat" placeholder="请输入微信号">
						</li>
						<li>
							<input type="text" name="qq" value="" id="qq" placeholder="请输入QQ号">
						</li>
						<li class="address">
							<input type="text" name="address" value="" id="address" placeholder="请输入您的地址">
						</li>

					</ul>
				</form>
				<div class="preview">
					<button type="button" id="preview" href="#danye">预览名片</button>
				</div>
				<div class="choose_box">
					<div id="1" class="card activecard">
						<div class="card_img">
							<img src="img/card1.png" />
							<img class="imgtwo" src="img/card1contrary.png" />
						</div>
					</div>
					<div id="2" class="card">
						<div class="card_img">
							<img src="img/card2.png" />
							<img class="imgtwo" src="img/card2contrary.png" />
						</div>
					</div>
					<div id="3" class="card">
						<div class="card_img">
							<img src="img/card3.png" />
							<img class="imgtwo" src="img/card3contrary.png" />
						</div>
					</div>
				</div>

			</div>
		</section>
		<!--名片模板选择-->
		<section class="section3">
			<div id="card" class="s3_box">
				<p>第二步：生成名片</p>
				<div class="img">
					<img id="d_active" class="d_active" src="img/downloadcard1.png" />
					<img src="img/downloadcard2.jpg" />
					<img src="img/downloadcard3.jpg" />
				</div>
				<div class="download">
					<a id="front_img">下载正面</a>
				</div>
				<div class="img">
					<img id="b_active" class="d_active" src="img/downloadcard1contrary.png" />
					<img src="img/downloadcard2contrary.jpg" />
					<img src="img/downloadcard3contrary.jpg" />
				</div>
				<div class="download">
					<a id="back_img">下载反面</a>
				</div>
			</div>
		</section>
		<!--footer-->
		<div ng-include="urlfooter"></div>

	</body>
	<script type="text/javascript">
		//名片点击
		$('.choose_box .card').click(function() {
			$(this).siblings('.card').removeClass('activecard').end().addClass('activecard');

		});
		//预览名片
		$('.preview').click(function() {

			var n = $('.activecard').index();
			var d_img = $('#card .img img')
			d_img.siblings('img').hide();
			d_img.eq(n).show();
			d_img.eq(n + 3).show();

		});
	</script>


</html>
